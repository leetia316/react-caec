<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>react-caec</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <style>
        #react-view {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #react-view>div[data-reactroot]>div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9;
        }
        
        #react-view>div[data-reactroot]>div:nth-child(2) {
            z-index: 11;
        }
        
         ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
        .header {
            background-color: #fff;
        }
        
        .header h1 {
            text-align: center;
        }
        
        .go-back {
            width: 45px;
            font-size: 23px;
            float: left;
            position: fixed;
            padding-left: 12px;
        }
        
        .price-int-point {
            color: #fd491a;
        }
        
        .price-original {
            color: #999;
            text-decoration: line-through;
        }
        
        .price-symbol {
            margin-right: 1px;
        }
        
        .visibile {
            display: block !important;
        }
        
        .hidden {
            display: none !important;
        }
        
        .ui-header~.container {
            border-top: 45px solid transparent;
            background-color: #f5f5f5;
        }
        
        .ui-header h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="react-view"></div>
</body>

</html>
